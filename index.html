<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Nixie+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
          crossorigin="anonymous">
</head>
<body>
  <div class='header'>
    <h1>Memory Game</h1>
    <p>Moves:
      <span class= 'move-counter'></span>
      <span class= 'stars'>
        <i class='fas fa-star s1'></i>
        <i class='fas fa-star s2'></i>
        <i class='fas fa-star s3'></i>
        <i class='fas fa-star s4'></i>
      </span>
      <span class= 'timer'></span>
      <i class="fas fa-redo" id='refresh'></i>
    </p>
  </div>
  <div class = 'board'>
    <div class= 'tile front'>
      <i class="fas fa-fish hidden orange"></i>
    </div>
    <div class= 'tile front'>
      <i class="fas fa-bicycle hidden grey"></i>
    </div>
    <div class= 'tile front'>
      <i class="fas fa-swimmer hidden blue"></i>
    </div>
    <div class= 'tile front'>
      <i class="fas fa-rocket hidden red"></i>
    </div>
    <div class= 'tile front'>
      <i class="fas fa-cocktail hidden purple"></i>
    </div>
    <div class= 'tile front'>
      <i class="fas fa-frog hidden green"></i>
    </div>
    <div class= 'tile front'>
      <i class="fas fa-fish hidden orange"></i>
    </div>
    <div class= 'tile front'>
      <i class="fas fa-tree hidden dark-green"></i>
    </div>
    <div class= 'tile front'>
      <i class="fas fa-futbol hidden"></i>
    </div>
    <div class= 'tile front'>
      <i class="fas fa-swimmer hidden blue"></i>
    </div>
    <div class= 'tile front'>
      <i class="fas fa-cocktail hidden purple"></i>
    </div>
    <div class= 'tile front'>
      <i class="fas fa-rocket hidden red"></i>
    </div>
    <div class= 'tile front'>
      <i class="fas fa-frog hidden green"></i>
    </div>
    <div class= 'tile front'>
      <i class="fas fa-bicycle hidden grey"></i>
    </div>
    <div class= 'tile front'>
      <i class="fas fa-tree hidden dark-green"></i>
    </div>
    <div class= 'tile front'>
      <i class="fas fa-futbol hidden"></i>
    </div>

    <div id='win-pop-up'>
      <h1>YOU WIN!</h1>
      <p>You cleared the board in
        <span class= 'timer'></span>, using
        <span class= 'move-counter'></span> moves to earn a <br>
          <i class='fas fa-star s1'></i>
          <i class='fas fa-star s2'></i>
          <i class='fas fa-star s3'></i>
          <i class='fas fa-star s4'></i>
          rating.
      </p>
      <p>
        <a id= 'reset'> Play Again? </a>
      </p>
    <div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
